version: '3.8'

services:
  web:
    build: .
    container_name: dozsa-apartman-web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    networks:
      - dozsa-network

networks:
  dozsa-network:
    driver: bridge
